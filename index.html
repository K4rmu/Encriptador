<!DOCTYPE html>
<html lang="esp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador</title>
</head>

<body>
	<header>
		<h1>Encriptador</h1>
	</header>

	<main>
		<section>
			<label for="texto-ingesado">Ingrese su mensaje:</label>
			<textarea cols="70" rows="10" id="texto-ingesado" placeholder="Solo minúsculas y sin acentos"></textarea>
			<input type="submit" name="" value="Encriptar">
			<input type="submit" name="" value="Desencriptar">
		</section>

		<section>
			<label for="mensaje-encriptado">Mensaje secreto:</label>
			<textarea cols="70" rows="10" id="mensaje-encriptado" placeholder="Aquí aparecera su mensaje secreto"></textarea>
			<input type="submit" name="" value="Copiar">
		</section>
		
	</main>

	<footer>
		<p>Aplicación creada por M.V.C para AluraONE</p>
	</footer>
</body>
</html>
