<!DOCTYPE html>
<html lang="esp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador</title>
</head>

<body>
	<header>
		<h1>Encriptador</h1>
	</header>

	<main>
		<form class="input">
			<label for="texto-ingesado">Ingrese su mensaje:</label>
			<textarea cols="70" rows="10" id="texto-ingesado" placeholder="Solo minúsculas sin acentos"></textarea>
			<div class="botones">
				<input type="submit" id="encriptar" value="Encriptar">
				<input type="submit" id="desencriptar" class="boton-secundario" value="Desencriptar">
			</div>
			<span id="inputVacio" class="invisible">Ingrese un mensaje</span>
			<span id="caracteresIncorrectos" class="invisible">Por favor, ingrese solo letras minúsculas, sin acentos</span>
		</form>

		<form class="respuesta">
			<label for="mensaje-encriptado">Mensaje secreto:</label>
			<textarea cols="70" rows="10" id="mensaje-encriptado" placeholder="Aquí aparecera su mensaje secreto"></textarea>
			<div class="botones">
				<input type="submit" id="copiar" value="Copiar">
			</div>	
			<span id="mensajeCopiado" class="invisible">¡Mensaje copiado con éxito!</span>
			<span id="mensajeVacio" class="invisible">Encripte o desencripte un mensaje antes de copiar</span>
		</form>
	</main>

	<footer>
		<p>Aplicación creada por M.V.C para AluraONE</p>
	</footer>
	<script src="encriptar.js"></script>
	<script src="copiar.js"></script>
	<script src="desencriptar.js"></script>
	<script src="limpiarDivs.js"></script>
</body>
</html>
